name: Update Profile README

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * 0' # Runs at 00:00 on Sunday
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        env:
          PERSON_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ORG_NAME: 'gsmlg-app'
        run: |
          if [ -z "$PERSON_TOKEN" ]; then
            echo "Error: PERSON_TOKEN is not set. Please add it to your repository secrets."
            exit 1
          fi
          python .github/update_readme.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/README.md
          git diff --staged --quiet || git commit -m "Update profile README with latest repo stats"
          git push
